<!DOCTYPE html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="./script.js"></script>
</head>
<body>
  <div class="container" >
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form> 
          <h1>Avaliação Pedagógica</h1> 
          <p> 
            <label for="registro_login">Login</label>
            <input id="registro_login" name="registro_login" required="required" type="text" placeholder="ex.: 0000123456"/>
          </p>
           
          <p> 
            <label for="senha_login">Senha</label>
            <input id="senha_login" name="senha_login" required="required" type="password" placeholder="ex.: senha" /> 
          </p>
           
          <p> 
            <button onclick="realizarLogin()">Logar</button>
          </p>
        </form>
      </div>
  </div>

  </main>
</body>
