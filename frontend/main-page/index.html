<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento pedagógico</title>
</head>
<body>
<!--INICIO DO CABEÇALHO-------------------------------------------------------------------------------------->
    <div id="header-tcc" class="barra-topo">

        <div class="conteudo">
            <img src="/src/3135768.png" alt="Imagem de perfil" class="img_perfil">
            <h1 class="boas-vindas"> Olá Patrick Vinicius Estevao Oliveira</h1>
            <p class="cargo">Instrutor</p>
        </div>

        <div>
            <div class="icones">
                <i class="mdi mdi-arrow-right-bold-circle-outline"></i>
            </div>
            <div style="float: right;">
                <i class="mdi mdi-account-details"></i>
            </div>
        </div>

    </div>

    <div class="barra-pesquisa">
        <div id="divBusca-input">

            <input type="text" class="busca-input" placeholder="O que você procura?"/>
            
            <button class="btn-busca" onclick="">
                <div class="icones-busca">
                    <i class="mdi mdi-magnify"></i>
                </div>          
            </button>
        
        </div>
    </div>    

    <div class="barra-logo-menu">
        <div class="barra-icones-logo-menu">
            
            <div class="barra-menu">

                <button class="linhas-menu">
                    <div class="icones-linha-menu">
                        <i class="mdi mdi-menu"></i>
                    </div>
                    <span class="icones-menu">MENU</span>
                </button>

            </div>
            
            <div class="icones-logo">
                <img src="src/logo senai fiemg.jpg" alt="logo senai fiemg">
            </div>

        </div>    
    </div>
<!--FIM DO CABEÇALHO--------------------------------------------------------------------------------------> 

<!--TABELA PAGINA PRINCIPAL-------------------------------------------------------------------------------------->
    <main>
        <table>
        </table>
    </main>
</body>
